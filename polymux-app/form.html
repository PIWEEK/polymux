<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="partials/head.html">
    <title>Polymux</title>
    <link rel="import" href="partials/components.html">
</head>

<body>
    <polymux-app>
        <polymux-notification></polymux-notification>
        <polymux-dialog id="login-dialog" message="Login"></polymux-dialog>
        <polymux-navigation-bar distribution="space-between">
            <polymux-logo project-name="polymux"></polymux-logo>
            <nav>
                <polymux-tab tab-name="Form" link="form.html"></polymux-tab>
                <polymux-tab tab-name="Login" notify="#login-dialog"></polymux-tab>
            </nav>
        </polymux-navigation-bar>
        <polymux-container width="600px">
            <polymux-form title="Custom Form">
                <polymux-input name="text" required></polymux-input>
                <polymux-input type="color" name="color"></polymux-input>
                <polymux-input type="number" name="number"></polymux-input>
                <polymux-input type="email" name="email" autocomplete></polymux-input>
                <polymux-input type="password" name="password"></polymux-input>
                <polymux-input type="date" name="date"></polymux-input>
                <polymux-input type="range" name="range"></polymux-input>
                <polymux-checkbox name="box" required></polymux-checkbox>
                <polymux-radio id="radio1" name="radio" required></polymux-radio>
                <polymux-radio id="radio2" name="radio"></polymux-radio>
                <polymux-input type="submit"></polymux-input>
            </polymux-form>
        </polymux-container>
    </polymux-app>
</body>

</html>
