<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="polymux-icon">

    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                flex-grow: 0!important;
                flex-shrink: 0!important;
            }
            img {
                width: 100%;
                height: 100%;
            }
        </style>
        <div style$="width:{{width}}; height:{{height}};" title="{{icon}}">
            <img src$="images/{{icon}}.svg" alt$="{{icon}}">
        </div>
    </template>

    <script>
        Polymer({
            is: "polymux-icon",
            properties: {
                icon: {
                    type: String
                },
                width: {
                    type: String,
                    value: "3rem"
                },
                height: {
                    type: String,
                    value: "3rem"
                }
            }
        });
    </script>
</dom-module>
