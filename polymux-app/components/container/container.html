<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polymux-container">
    <style>
        div {
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }
    </style>

    <template>
        <div style$="max-width: {{width}};">
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: "polymux-container",
            properties: {
                width: {
                    type: String,
                    value: "1200px"
                }
            }
        });
    </script>

</dom-module>
